<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-control">
            <label name="lastName">
                Last Name
                <input type="text" name="lastName" value="Emerson" readonly>
            </label>
        </div>
        <div class="form-cotrol">
            <label name="age">
                Age
                <input type="number" min="3" max="10" name="age" value="17" required>
            </label>
        </div>
        <div class="form-control">
            <label>
                <label>
                    <input type="checkbox" name="agree" disabled>
                    Accept terms and condition
                </label>
            </label>
        </div>
        <div class="choose-gender">
            <label>
                <input type="radio" name="gender">Male
            </label>
            <label>
                <input type="radio" name="gender">Female
            </label>
            <label>
                <input type="radio" name="gender" checked>Secret
            </label>
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
