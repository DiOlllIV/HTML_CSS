<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="form-cotrol">
        <input type="text" name="lastName" value="Emerson">
    </div>
    <div class="form-cotrol">
        <input type="number" name="age" value="17">
    </div>
    <div class="form-cotrol">
        <label>
            <input type="checkbox" name="agree">
            Accept terms and condition
        </label>
    </div>
    <div class="choose-gender">
        <input id="male" type="radio" name="gender">
        <label for="male">Male</label>
        <input id="female" type="radio" name="gender">
        <label for="female">Female</label>
        <input id="secret" type="radio" name="gender">
        <label for="secret">Secret</label>
    </div>
    <div class="form-cotrol">
        <textarea name="description" placeholder="Write description..."></textarea>
    </div>
    <div class="form-cotrol">
        <button type="submit">Submit</button>
    </div>
</body>

</html>
